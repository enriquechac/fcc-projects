<html>
  <head>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div id='container'>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id='description'>Hey! I'm Enrique Chac√≥n Mena. This is my survey form for my freeCodeCamp challenge.</p>

      <form id='survey-form'>

        <label id='name-label' for='name'>Name</label>
        <input 
          id='name' 
          name='name' 
          type='text' 
          placeholder='Enter your name' 
          required
        />

        <label id='email-label' for='email'>Email</label>
        <input 
          id='email' 
          name='email' 
          type='email' 
          placeholder='Enter your email'
          required
        />


        <label id='number-label' for='number'>Number</label>
        <input 
          id='number' 
          name='number' 
          type='number' 
          min='0' 
          max='100'
          placeholder='Enter a number'
          required
        />

        <p>Country</p>
        <select id='dropdown'>
          <option>Mexico</option>
          <option>United States of America</option>
          <option>Other</option>
        </select>

        <p>Gender</p>

        <label for='radio1'>
          <input 
            type='radio' 
            id='radio1' 
            name='radio' 
            value='Female'>
          Female
        </label>

        <label for='radio2'>
          <input 
            type='radio' 
            id='radio2' 
            name='radio' 
            value='Male'>
          Male
        </label>

        <label for='radio3'>
          <input 
            type='radio' 
            id='radio3' 
            name='radio' 
            value='Non-binary'>
          Non-binary
        </label>

        <br>
        <p>Favorite languages</p>
        <label for='checkbox1'>
          <input 
            type='checkbox' 
            id='checkbox1' 
            name='checkbox' 
            value='Python'>          
          Python
        </label>

        <label for='checkbox2'>
          <input 
            type='checkbox' 
            id='checkbox2' 
            name='checkbox' 
            value='JavaScript'>
          JavaScript
        </label>

        <label for='checkbox3'>
          <input 
            type='checkbox' 
            id='checkbox3' 
            name='checkbox' 
            value='C'>
          C
        </label>

        <label for='checkbox4'>
          <input 
            type='checkbox' 
            id='checkbox4' 
            name='checkbox' 
            value='Java'>
          Java
        </label>
        <br>
        <p>Write a comment</p>
        <textarea 
          id='textarea'
          placeholder='Enter any comment...'
        ></textarea>

        <input id='submit' type='submit'/>
      </form>

    </div>
  </body>
</html>
